name: Build & Test ROS 2 Packages

on:
  workflow_call:

jobs:
  build_and_test_ros2_package:
    runs-on: sonu-github-arc
    strategy: # Define a matrix of ROS distributions and Docker images
      matrix:
        include:
          - docker_image: osrf/ros:humble-desktop-full
            ros_distribution: humble
          - docker_image: osrf/ros:rolling-desktop-full-jammy
            ros_distribution: rolling

    container: # Use the Docker image defined in the matrix
      image: ${{ matrix.docker_image }}
    steps:
      - name: Setup ROS environment
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: ${{ matrix.ros_distribution }}

      - name: Build and test ROS 2
        uses: ros-tooling/action-ros-ci@v0.2
        with:
          package-name: ${{ github.event.repository.name }}
          target-ros2-distro: ${{ matrix.ros_distribution }}
          import-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for Python style issues
        uses: ros-tooling/action-ros-lint@0.1.2
        with:
          package-name: ${{ github.event.repository.name }}
          linter: pycodestyle
